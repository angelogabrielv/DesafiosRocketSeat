<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="#"><b>Assunto</b></label>
            <select name="Assunto">
                <option value="carros">Carros</option>
                <option value="politica">Política</option>
                <option value="tecnologia">Tecnologia</option>
            </select>
            <br>
            <br>
            <label for="#"><b>Nome completo</b></label>
            <br>
            <input type="text" placeholder="Seu nome">
            <br>
            <br>
            <label for="#"><b>E-mail</b></label>
            <br>
            <input type="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="#"><b>Mensagem:</b></label>
            <br>
            <textarea name="mensagem" cols="30" rows="5"></textarea>
            <br>
            <br>
            <input type="checkbox">
            <label for="#">Aceito receber novidades por email</label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
